version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: install
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: test
          command: yarn test
      - run:
          name: deploy
          command: yarn deploy
      - run:
          name: ls-stats
          command: ls -l build
      - run:
          name: sha256sum
          command: sha256sum build.zip
      - store_artifacts:
          path: build.zip
